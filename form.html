<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_form.css"></style>
    <title>Hostel Allotment</title>
</head>
<body class="body">
    <div class="form_body">
        <form action="submit" class="frm">
            <h1 class="head">Hostel Registration</h1>

            <label for="type">Type of Hostel:</label>
            <select id="type" name="type">
                <option value="B/g">BOYS/GIRLS</option>
                <option value="BOYS">BOYS</option>
                <option value="GIRLS">GIRLS</option>
            </select><br><br>

            <label for="rtype">Room Type:</label>
            <input type="radio" id="Single" name="rad" value="Single">
            <label for="Single">Single</label>
            <input type="radio" id="Double" name="rad" value="Double">
            <label for="Double">Double</label>
            <input type="radio" id="Triple" name="rad" value="Triple">
            <label for="Triple">Triple</label><br><br>

            <label for="s_no">Student No.:</label>
            <input type="number" maxlength="7" id="s_no" name="s_no" step="1"><br><br>
            
            <label for="fname" >First name:</label>
            <input type="text" id="fname" name="fname">
            <label for="lname"  class="tab">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="dob">Date of Birth</label>
            <input type="date">

            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="Choose your course"selected>Choose your course</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
            </select><br><br>

            <label for="year">Year:</label>
            <input type="number" id="yr" name="yr" max="4" step="1"><br><br>

            <label for="brnch">Branch:</label>
            <input type="text"><br><br>

            <label for="choice">Choice of other room partners(in case of Double/Triple 
                Rooms):</label>
            <table class="tble" border="1px color: white">
                <tr>
                <th>S.No.</th>
                <th>Student No.</th>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Branch</th>
            </tr>
            <tr>
                <td>1</td>   
                <td><input type="number" id="tb" maxlength="7" step="1"></td>   
                <td><input type="number" id="tb" maxlength="13" step="1"></td>   
                <td><input type="text" id="tb"></td>   
                <td><input type="text" id="tb"></td>   

            </tr>
            <tr>
                <td>2</td>   
                <td><input type="number" id="tb" maxlength="7" step="1"></td>   
                <td><input type="number" id="tb" maxlength="13" step="1"></td>   
                <td><input type="text" id="tb"></td>   
                <td><input type="text" id="tb"></td>   

            </tr>
            </table>
            <br>

            <label for="Phon">Phone Number:</label>
            <input type="tel">
            <label for="mail" class="tab">EMAIL:</label>
            <input type="email"><br><br>

            <label for="bgrp">Blood Group:</label>
            <input type="text">
        </form>
    </div>
</body>
</html>
